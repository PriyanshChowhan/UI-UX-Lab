<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6];
        let sum = 0;

        arr.map((num) => {
            if(num % 2 != 0){
                arr.pop(num);
            }
        })

        arr.map((num) => {
            num = num * 2;
        })

        arr.map((num) => {
            sum += num
        })

        document.write("Sum : ", sum);
    </script>
</body>
</html>
