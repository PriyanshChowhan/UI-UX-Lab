<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6];
        let sum = 0;

        arr = arr.filter((num) => num % 2 === 0);

        arr = arr.map((num) => num * 2);

        sum = arr.reduce((acc, num) => acc + num, 0);

        document.write("Sum : " + sum);
    </script>
</body>

</html>
