<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px 50px;
            z-index: 10;
        }

        .logo {
            font-family: 'Verdana', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: white;;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header-buttons button {
            padding: 5px 12px;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url('https://images.pexels.com/photos/1190298/pexels-photo-1190298.jpeg?cs=srgb&dl=pexels-wendywei-1190298.jpg&fm=jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .hero h1 {
            font-size: 50px;
            letter-spacing: 2px;
            color: #FFD700;
            z-index: 1;
        }

        .hero h2 {
            margin-top: 10px;
            font-size: 20px;
            letter-spacing: 5px;
            color: #FFD700;
            z-index: 1;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Event star</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            
        </div>
    </header>

    <section class="hero">
        <h1>Come join us !!</h1>
        <h2>From September 2 - September 10</h2>
    </section>
</body>

</html>
