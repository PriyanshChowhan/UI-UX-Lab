<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Star - Events</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px 50px;
      z-index: 10;
    }

    .logo {
      font-family: 'Verdana', sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #FFD700;
    }

    .hero {
      position: relative;
      height: 10vh;
      background: url('https://images.pexels.com/photos/1190298/pexels-photo-1190298.jpeg?cs=srgb&dl=pexels-wendywei-1190298.jpg&fm=jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .hero h1 {
      font-size: 50px;
      letter-spacing: 2px;
      color: #FFD700;
      z-index: 1;
    }

    .events {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0;
      width: 100%;
      height: calc(100vh - 10vh);
    }

    .events img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Event Star</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
  </section>
  
  <section class="events">
    <img src="https://images.pexels.com/photos/716276/pexels-photo-716276.jpeg" alt="Event 1">
    <img src="https://images.pexels.com/photos/1164985/pexels-photo-1164985.jpeg" alt="Event 2">
    <img src="https://images.pexels.com/photos/433452/pexels-photo-433452.jpeg" alt="Event 3">
    <img src="https://images.pexels.com/photos/625644/pexels-photo-625644.jpeg" alt="Event 4">
  </section>
</body>
</html>
