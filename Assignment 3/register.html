<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register for Fest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px 50px;
      z-index: 10;
    }

    .logo {
      font-family: 'Verdana', sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #FFD700;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    body {
      background: url('https://images.pexels.com/photos/1190298/pexels-photo-1190298.jpeg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .page-container {
      padding-top: 120px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      max-width: 500px;
      width: 90%;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin: 30px auto;
      text-align: left;
    }

    .form-container h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
      color: #4A148C;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button.submit-btn {
      background: #FFD700;
      color: #4A148C;
      border: none;
      padding: 12px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      transition: background 0.3s;
    }

    button.submit-btn:hover {
      background: #e6c200;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Event star</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="header-buttons"></div>
  </header>

  <div class="page-container">
    <div class="form-container">
      <h1>Participant Registration</h1>
      <form>
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>College/Institution</label>
        <input type="text" name="college" required>

        <label>Select Event</label>
        <select name="event" required>
          <option value="">--Select--</option>
          <option value="coding">Coding Marathon</option>
          <option value="dance">Dance</option>
          <option value="quiz">Quiz</option>
        </select>

        <label>Additional Notes</label>
        <textarea name="notes"></textarea>

        <button type="submit" class="submit-btn">Submit Registration</button>
      </form>
    </div>
  </div>
</body>

</html>
